{% macro filter_bar(search_config, filters=[], clear_function="") %}
<!-- Modern Search & Filters Card -->
<div class="modern-filters-card slide-in-right mb-4">
    <div class="filters-card-body">
        <div class="row align-items-center">
            <!-- Search Input -->
            <div class="col-lg-4 mb-3 mb-lg-0">
                <div class="search-input-container">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="form-control search-input" 
                           id="{{ search_config.id }}" 
                           placeholder="{{ search_config.placeholder }}">
                </div>
            </div>
            
            <!-- Filter Dropdowns -->
            {% for filter in filters %}
            <div class="col-lg-{{ filter.col_size or 3 }} mb-3 mb-lg-0">
                <select class="form-select filter-select" id="{{ filter.id }}">
                    <option value="">{{ filter.label }}</option>
                    {% for option in filter.options %}
                    <option value="{{ option.value }}">{{ option.label }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}
            
            <!-- Reset Button -->
            <div class="col-lg-2">
                <button class="btn btn-filter-clear w-100" onclick="{{ clear_function }}">
                    <i class="bi bi-x-circle"></i> Reset
                </button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
