{% from 'macros.html' import nav_item %}

<!-- Header Top Bar -->
<div class="header-top">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="header-info">
                    <span class="badge">
                        <i class="bi bi-circle-fill"></i> Sistema Attivo
                    </span>
                    <span>
                        <i class="bi bi-clock"></i> Ultimo aggiornamento: <span id="last-update">In tempo reale</span>
                    </span>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <div class="header-actions">
                    <button class="btn btn-outline-light btn-sm" onclick="app.refreshData()">
                        <i class="bi bi-arrow-clockwise"></i> Aggiorna
                    </button>
                    <div class="dropdown d-inline-block">
                        <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Admin
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Impostazioni</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-question-circle"></i> Aiuto</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Navigation Header -->
<header class="main-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- Logo e Brand -->
            <div class="col-lg-3 col-md-4">
                <div class="brand-section">
                    <a href="/templated/" class="logo-container">
                        <div class="logo-icon">
                            <i class="bi bi-graph-up-arrow"></i>
                        </div>
                        <div class="brand-text">
                            <h1 class="brand-title">SEO<span class="brand-accent">Audit</span></h1>
                            <p class="brand-subtitle">Nova Tools</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Navigation Menu -->
            <div class="col-lg-6 col-md-5">
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="/templated/" class="nav-link {% if current_section == 'dashboard' %}active{% endif %}" data-section="dashboard">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/templated/clients" class="nav-link {% if current_section == 'clients' %}active{% endif %}" data-section="clients">
                                <i class="bi bi-people"></i>
                                Clienti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/templated/websites" class="nav-link {% if current_section == 'websites' %}active{% endif %}" data-section="websites">
                                <i class="bi bi-globe"></i>
                                Siti Web
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/templated/scans" class="nav-link {% if current_section == 'scans' %}active{% endif %}" data-section="scans">
                                <i class="bi bi-search"></i>
                                Scansioni
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/templated/scheduler" class="nav-link {% if current_section == 'scheduler' %}active{% endif %}" data-section="scheduler">
                                <i class="bi bi-clock-history"></i>
                                Scheduler
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Action Buttons -->
            <div class="col-lg-3 col-md-3">
                <div class="header-cta">
                    <button class="btn-gradient" onclick="app.showNewScanModal()">
                        <i class="bi bi-rocket-takeoff"></i>
                        <span class="btn-text">Nuova Scansione</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Mobile Navigation Toggle -->
<div class="mobile-nav-toggle d-lg-none">
    <button class="btn w-100" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
        <i class="bi bi-list"></i> Menu Navigazione
    </button>
    <div class="collapse" id="mobileNav">
        <div class="mobile-nav-menu">
            <a href="/templated/" class="mobile-nav-link {% if current_section == 'dashboard' %}active{% endif %}" data-section="dashboard">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="/templated/clients" class="mobile-nav-link {% if current_section == 'clients' %}active{% endif %}" data-section="clients">
                <i class="bi bi-people"></i> Clienti
            </a>
            <a href="/templated/websites" class="mobile-nav-link {% if current_section == 'websites' %}active{% endif %}" data-section="websites">
                <i class="bi bi-globe"></i> Siti Web
            </a>
            <a href="/templated/scans" class="mobile-nav-link {% if current_section == 'scans' %}active{% endif %}" data-section="scans">
                <i class="bi bi-search"></i> Scansioni
            </a>
            <a href="/templated/scheduler" class="mobile-nav-link {% if current_section == 'scheduler' %}active{% endif %}" data-section="scheduler">
                <i class="bi bi-clock-history"></i> Scheduler
            </a>
        </div>
    </div>
</div>
